<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: #ffd1dc; /* Soft pink background color */
            font-family: Arial, sans-serif; /* Choose an appropriate font */
            position: relative;
        }

        h1, p {
            font-weight: bold; /* Bold text font for headings and paragraphs */
        }

        body::before,
        body::after {
            content: '\2665'; /* Unicode for heart symbol */
            font-size: 50px;
            position: absolute;
            color: #e60073; /* Dark pink color for hearts */
        }

        body::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        body::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

    <h1>Contact</h1>
    <p>Reach me through:</p>
